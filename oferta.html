<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta</title>
    <link rel="stylesheet" type="text/css" href="sty.css">
    <link rel="stylesheet" type="text/css" href="style.css">    
    <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!--Menu de navegacion-->
    <header>
        <a href="inicio.html" class="logo">
            <img src="img/hot.png" alt="">
        </a>

        <nav>
            <a href="navegacion.html" class="nav_link"> NAVEGA POR EL MENÚ</a>
            <a href="tienda.html" class="nav_link">LOCALIZA NUESTRAS TIENDAS</a>
            <a href="oferta.html" class="nav_link">OFERTAS</a>
        </nav>
    </header>
    <!--Carrusel-->
    <div class="item">
        <div class="carrusel" id="carrusel1">
            <div class="tarjeta" id="tarjeta-1" >
                <img src="img/logo1.png" 
                width="100%"
                height="100%"
                alt="">
                <font size="9">
                <div class="flechas">
                    <a href="#carrusel3">
                        <i class="fas fa-chevron-left"> </i>
                    </a>
                    <a href="#carrusel2">
                        <i class="fas fa-chevron-right"> </i>
                    </a>
                </div>
            </div>
        </div>

        <div class="carrusel" id="carrusel2">
            <div class="tarjeta" id="tarjeta-2">
                <img src="img/logo2.png" 
                width="100%"
                height="100%"
                alt="">
                <div class="flechas">
                    <a href="#carrusel1">
                        <i class="fas fa-chevron-left"> </i>
                    </a>
                    <a href="#carrusel3">
                        <i class="fas fa-chevron-right"> </i>
                    </a>
                </div>
            </div>
        </div>

        <div class="carrusel" id="carrusel3">
            <div class="tarjeta" id="tarjeta-3">
                <img src="img/logo3.png" 
                width="100%"
                height="100%"
                alt="">
                <div class="flechas">
                    <a href="#carrusel2">
                        <i class="fas fa-chevron-left"> </i>
                    </a>
                    <a href="#carrusel1">
                        <i class="fas fa-chevron-right"> </i>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!--Pantalla Dividida-->
    <section id="pantalla-dividida">
        <!--Primera Pantalla-->
        <div class="izquierda">
            <h1> <span class="crea">OFERTA </span>PIZZA HUT</h1>
            <P >DEL HORNO A TUS MANOS SIN INTERMEDIARIOS
            </P>
            <div class="link">
                <a href="">CUPON</a>
            </div>
        </div>
        <!--Segunda Pantalla-->
        <div class="derecha">
            <img src="img/promo.png" 
            width="250px"
            height="41%"
            alt="">
            <img src="img/promo2.jpg" 
            width="250px"
            height="41%"
            alt="">
            <img src="img/promo3.png" 
            width="620px"
            height="55%"
            alt="">
        </div>
    </section>   

    <!--Pie de Pagina-->
    <footer class="pie-pagina">
        <div class="grupo">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="img/pie.png" alt="Logo de Pizza Hut">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <h2>CONTÁCTOS</h2>
                <p>SIEMPRE ENTRAGAMOS MÁS</p>

            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <h2>CORPORATIVO</h2>
            </div>
        </div>
        <div class="grupo2">
            <small>&Copy Joel Mena; <b>Pizza Hut</b> - Todos los Derechos Reservados.</small>
        </div>

    </footer>

</body>
</html>
